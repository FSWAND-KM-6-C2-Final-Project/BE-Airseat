name: Lint and Test When There's Push in Main
on:
  workflow_dispatch:
  push:
    types: [opened, edited, synchronize]
    branches:
      - main
jobs:
  test:
    environment: test
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Set NODE_ENV to test
        run: echo "NODE_ENV=test" >> $GITHUB_ENV
      - name: Install dependencies
        run: npm install
      - name: Undo migrate DB
        run: npm run db-undo-migrate
      - name: Migrate DB
        run: npm run db-migrate
      - name: Seed database
        run: npm run db-seed
      - name: Test code
        id: run-tests
        run: npm run test
  lint:
    needs: test
    environment: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm install
      - name: Lint code
        run: npm run fixlint
  merge:
    needs: [test, lint]
    environment: test
    runs-on: ubuntu-latest
    steps:
      - name: Merge
        run: echo "Can Be Merge..."
  report:
    needs: merge
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "Something went wrong"
          echo "${{ toJSON(github) }}"
